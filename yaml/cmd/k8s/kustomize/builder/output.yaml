apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: deploy-service
spec:
  ports:
  - name: gateway
    port: 443
  - name: diag-http-port
    port: 8080
  selector:
    app: gateway
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: deploy-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: gateway
      name: gateway
    spec:
      containers:
      - env:
        - name: DEBUG
          value: "true"
        - name: DIAG_HTTP_PORT
          value: "8080"
        - name: PORT
          value: "443"
        - name: COOKIE_DOMAIN
          value: .deploy-service.svc.k8s.test
        - name: DEPLOY_SERVICE_ADDRESS
          value: https://server.deploy-service.svc.k8s.test
        - name: DEPLOY_SERVICE_AUTH_ADDRESS
          value: service-auth.deploy-service.svc.k8s.test:443
        - name: ACCESS_CONTROL_ALLOW_ORIGIN
          value: https://api.deploy-service.svc.k8s.test
        - name: ACCESS_CONTROL_ALLOW_CREDENTIALS
          value: "true"
        - name: ACCESS_CONTROL_ALLOW_HEADERS
          value: X-Requested-With
        - name: TRACES_SERVICE
          value: gateway
        - name: GRPC_GO_LOG_VERBOSITY_LEVEL
          value: "99"
        - name: GRPC_GO_LOG_SEVERITY_LEVEL
          value: info
        - name: TLS_SERVER_PEER_CERTIFICATE_CN_REGEX
          value: (?i)^([a-z0-9\-]+\.deploy\-service\.svc\.k8s\.test)$
        image: git.wildberries.ru:4567/infrastructure/deploy-service/deploy-service/gateway:v0.0.1-test-284-23
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 5
        name: gateway
        ports:
        - containerPort: 443
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /tls-certificates
          name: tls-certificates
          readOnly: true
      - command:
        - /go/bin/agent-linux
        - --collector.host-port=jaeger-collector.tracing.svc:14267
        image: jaegertracing/jaeger-agent:1.6.0
        name: jaeger-agent
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: TCP
      imagePullSecrets:
      - name: gitlab-registry-secret
      serviceAccountName: deploy-service-sa
      volumes:
      - name: tls-certificates
        secret:
          secretName: tls-certificates
